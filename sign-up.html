<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign-in.css" />
  </head>
  <body>
    <div class="icon">
      <a class="i-1" href="index.html"
        ><i class="bx bx-left-arrow-alt">GO BACK</i></a
      >
      <img
        src="https://s.rsg.sc/auth/images/logo_20231030.svg"
        alt="Rockstar Games Logo"
      />
    </div>
    <div class="container">
      <form action="">
        <h1>Log in</h1>
        <div class="list-1">
          <input type="email" placeholder="email" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="list-1">
          <input type="password" placeholder="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="list-3">
          <label for=""><input type="checkbox" />Keep me signed in</label>
          <a href="#">Forgot password</a>
        </div>
        <button type="submit" class="btn">Log in</button>
        <div class="list-4">
          <p>
            Don't have an account?
            <a href="#">Register</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
